<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geetoo.com | Jiří Schnapka</title>
    <link href="https://db.onlinewebfonts.com/c/ab115b4a1db57541d7c9c9e39db76c56?family=Biennale" rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css?v6">
</head>

<body class="font-biennale">
    <section class="relative text-white bg-[url(../public/webp/bg-intro.webp)] bg-cover overflow-hidden">
        <picture
            class="pd-smoke absolute w-[400px] left-1/2 -translate-x-1/2  opacity-20 pointer-events-none md:w-[450px] md:top-8 md:translate-x-0 md:opacity-100 lg:w-[550px] lg:top-14 xl:w-[770.2px] xl:top-12">
            <source srcset="public/webp/smoke.webp" type="image/webp">
            <!--  pro prohlížeče, které neumí webp -->
            <source srcset="public/png/smoke.png">
            <!-- Záložní obrázek, pokud žádný <source> nevyhovuje -->
            <img src="public/png/smoke.png" alt="GeeToo">
        </picture>

        <!-- HEADER -->
        <header class="container">
            <div class="flex justify-between items-start">

                <!-- LOGO -->
                <a href="/" class="p-3 lg:px-5 lg:pb-5 lg:pt-[31px] bg-white">
                    <img class="w-12 lg:w-20 xl:w-[113.4px] xl:h-[104.7px]" src="public/svg/geetoo-logo.svg"
                        alt="Geetoo">
                </a>



                <!-- NAVIGATION -->
                <nav class="items-center self-center gap-[38px] lg:pt-[46px] lg:flex lg:self-start"
                    x-data="{open: false, toggle(){this.open = !this.open;}}">

                    <!-- Hamburger Icon -->
                    <svg class="cursor-pointer self-center w-6 h-6 lg:hidden " @click="open = !open" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>


                    <div class="fixed inset-0 flex flex-col justify-center items-center gap-[38px] bg-secondary z-20 lg:static lg:!flex lg:inset-auto lg:flex-row lg:bg-transparent"
                        x-show="open" x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="transform opacity-0 translate-x-full"
                        x-transition:enter-end="transform opacity-100 translate-x-0"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="transform opacity-100 translate-x-0"
                        x-transition:leave-end="transform opacity-0 translate-x-full">

                        <!-- Cross Icon -->
                        <svg class="absolute right-5 top-5 w-6 h-6" x-show="open" @click="open = !open" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <ul
                            class="flex flex-col items-center gap-[38px] leading-[26px] text-lg font-medium lg:flex-row">
                            <li>
                                <a href="#" class="flex items-center gap-3">Řešení
                                    <svg width="9" height="7" viewBox="0 0 9 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="m2 2.25 2.5 2.5M7 2.25l-2.5 2.5" stroke="#fff" stroke-width="2"
                                            stroke-linecap="square" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center gap-3">O nás
                                    <svg width="9" height="7" viewBox="0 0 9 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="m2 2.25 2.5 2.5M7 2.25l-2.5 2.5" stroke="#fff" stroke-width="2"
                                            stroke-linecap="square" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="">Případové studie</a>
                            </li>
                            <li>
                                <a href="#" class="">Novinky</a>
                            </li>
                            <li>
                                <a href="#" class="">Kontakt</a>
                            </li>
                        </ul>
                        <button
                            class="flex justify-between items-center w-[71px] h-[39px] px-[18px] text-sm font-medium border border-white rounded-sm">
                            CS
                            <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="m2 2 2.5 2.5M7 2 4.5 4.5" stroke="#fff" stroke-width="2"
                                    stroke-linecap="square" />
                            </svg>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- HERO BANNER -->
        <div class="container">
            <div class="my-20 text-center md:w-1/2 md:text-left lg:mt-[95.8px] lg:mb-[117px]">
                <h1
                    class="pd-title mb-[15px] text-2xl font-bold !leading-[1.29] sm:text-4xl lg:text-5xl xl:text-[70px]">
                    Váš
                    průvodce
                    světem
                    technologií
                </h1>
                <p
                    class="pd-subtitle text-base text-[#dedad9] !leading-[1.31] mb-12 sm:text-xl lg:text-2xl xl:text-[32px]">
                    Najdeme
                    efektivní
                    řešení pro
                    váš
                    business
                </p>
                <div class="flex items-center justify-center gap-4 lg:justify-start">
                    <button type="button"
                        class="pd-cta h-10 px-4 text-xs text-secondary font-medium bg-primary border border-primary rounded-[4px] hover:text-white hover:bg-transparent hover:border hover:border-white lg:min-w-[223px] lg:h-[68px] lg:text-base">Napište
                        nám</button>
                    <button type="button"
                        class="pd-cta h-10 px-4 text-xs font-medium border border-white rounded-[4px] hover:text-secondary hover:bg-white hover:border-white lg:min-w-[223px] lg:h-[68px] lg:text-base">Naše
                        reference</button>
                </div>
            </div>
        </div>

        <!-- DIVIDER -->
        <div class="border-t border-white border-opacity-[0.15]"></div>

        <!-- FEATURES -->
        <div
            class="container grid grid-cols-2 gap-y-8 gap-x-2 py-8 text-lg leading-[1.44] sm:grid-cols-4 lg:pt-[35px] lg:pb-[34px]">
            <article class="pd-feature flex flex-col items-center gap-3 lg:flex-row lg:gap-[21px]">
                <img class="w-10 lg:w-[55px]" src="public/svg/features-1.svg" alt="">
                <div class="text-xs text-center lg:text-left lg:text-sm xl:text-xl">
                    Tvoříme komplexní
                    <strong class="block font-bold">řešení sítě na míru</strong>
                </div>
            </article>
            <article class="pd-feature flex flex-col items-center gap-3 lg:flex-row lg:gap-[21px]">
                <img class="w-10 lg:w-[55px]" src="public/svg/features-2.svg" alt="">
                <div class="text-xs text-center lg:text-left lg:text-sm xl:text-xl">
                    Garantujeme český
                    <strong class="block">support 24/7</strong>
                </div>
            </article>
            <article class="pd-feature flex flex-col items-center gap-3 lg:flex-row lg:gap-[21px]">
                <img class="w-10 lg:w-[55px]" src="public/svg/features-3.svg" alt="">
                <div class="text-xs text-center lg:text-left lg:text-sm xl:text-xl">
                    VMware Cloud Provider
                    <strong class="block">roku 2022</strong>
                </div>
            </article>
            <article class="pd-feature flex flex-col items-center gap-3 lg:flex-row lg:gap-[21px]">
                <img class="w-10 lg:w-[55px]" src="public/svg/features-4.svg" alt="">
                <div class="text-xs text-center lg:text-left lg:text-sm xl:text-xl">
                    Jsme vaším partnerem
                    <strong class="block">od roku 2004</strong>
                </div>
            </article>
        </div>

    </section>
    <script src="//unpkg.com/alpinejs@2.x.x/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
